id: poi-building-label
type: symbol
source: geolonia
source-layer: poi
minzoom: 13
filter:
  - all
  - - 'has'
    - wikidata
  # - - '!has'
  #   - class
  - - '=='
    - rank
    - 25
  - - '!='
    - disputed
    - japan_northern_territories
layout:
  text-padding:
    - interpolate
    - - linear
    - - zoom
    - 14
    - 50
    - 17
    - 2
  text-font:
    - Noto Sans CJK JP Light
  text-anchor: top
  icon-anchor: bottom
  icon-image: circle-stroked
  icon-size: 0.5
  text-field: '{name}'
  text-offset:
    - 0
    - 0.3
  text-size: 12
  text-max-width: 7
  visibility: visible
paint:
  text-halo-blur: 1
  text-color: '#000000'
  text-halo-width: 1.5
  text-halo-color: '#ffffff'
