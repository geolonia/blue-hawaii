id: railway-hatching
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - class
    - rail
  - - '!in'
    - brunnel
    - tunnel
paint:
  line-color: '#ffffff'
  line-dasharray:
    - 15
    - 15
  line-offset:
    stops:
      - - 14
        - 1
      - - 17
        - 6
      - - 18
        - 12
  line-width:
    stops:
      - - 14
        - 0.3
      - - 17
        - 2
      - - 18
        - 4
