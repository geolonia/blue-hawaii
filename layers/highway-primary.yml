id: highway-primary
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '!in'
    - brunnel
    - bridge
    - tunnel
  - - in
    - class
    - primary
layout:
  line-cap: round
  line-join: round
paint:
  line-color: '#ffffff'
  line-width:
    base: 1.2
    stops:
      - - 14
        - 5
      - - 15
        - 8
      - - 16
        - 10
      - - 17
        - 18
